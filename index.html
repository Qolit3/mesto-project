<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Mesto-logo.png" alt="Логотип проекта Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit" src="./images/profile-edit.png" alt="Кнопка изменения">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <img class="profile__add" src="./images/profile-add.png" alt="Кнопка добавления места">
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__description">
          <p class="element__name">Карачаевск</p>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <div class="element__heart element__heart_active"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Домбай"> 
        <div class="element__description">
          <p class="element__name">Домбай</p>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Домбай">
        <div class="element__description">
          <p class="element__name">Домбай</p>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__description">
          <p class="element__name">Карачаево-Черкесия</p>
          <div class="element__heart"></div>
        </div>
      </div>
    </section>
    <section class="popup">
      <form class="popup__container">
        <img class="popup__close-image" src="./images/popup-close.png" alt="Кнопка закрытия формы">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input" type="text" name="profile-name" placeholder="Жак-Ив Кусто">
        <input class="popup__input" type="text" name="profile-description" placeholder="Исследователь океана">
        <input class="popup__save" type="submit" value="Сохранить">
      </form>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">&copy; 2022 Mesto Russia</h2>
  </footer>
</body>
