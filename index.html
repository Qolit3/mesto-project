<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип проекта Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"  aria-label="Кнопка добавления места"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__description">
          <p class="element__name">Карачаевск</p>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <button type="button" class="element__heart element__heart_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Домбай"> 
        <div class="element__description">
          <p class="element__name">Домбай</p>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Домбай">
        <div class="element__description">
          <p class="element__name">Домбай</p>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__description">
          <p class="element__name">Карачаево-Черкесия</p>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
    </section>
    <section class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-image" aria-label="Кнопка закрытия формы"></button>
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input" type="text" name="profile-name" placeholder="Жак-Ив Кусто">
          <input class="popup__input" type="text" name="profile-description" placeholder="Исследователь океана">
          <button class="popup__save" type="submit" value="save-profile">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
