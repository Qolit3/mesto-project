<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип проекта Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar"  alt="Аватарка">
      <button type="button" class="profile__avatar-change" aria-label="Кнопка смены аватарки"></button>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="profile__edit" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add"  aria-label="Кнопка добавления места"></button>
    </section>
    <section class="elements">

    </section>

    <section class="popup" id="edit">
      <div class="popup__container">
        <button type="button" id="closeEdit" class="popup__close-image" aria-label="Кнопка закрытия формы"></button>
        <form id="editForm" class="popup__form" name="profile-edit" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input required class="popup__input" id="editName" minlength="2" maxlength="40" type="text" name="profile-name" placeholder="Введите Имя">
          <span class="popup__validate" id="editNameValidate"></span>
          <input required class="popup__input" id="editDescription" minlength="2" maxlength="400" type="text" name="profile-description" placeholder="Расскажите о себе">
          <span class="popup__validate" id="editDescriptionValidate"></span>
          <button class="popup__save" id="saveProfile" type="submit" value="save-profile">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="add">
      <div class="popup__container">
        <button type="button" id="closeAdd" class="popup__close-image" aria-label="Кнопка закрытия формы"></button>
        <form class="popup__form" id="addForm" name="add-place" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <input required class="popup__input" id="addName" type="text" minlength="2" maxlength="30" name="add-name" placeholder="Название места">
          <span class="popup__validate" id="addNameValidate"></span>
          <input required class="popup__input" id="addLink" type="url" name="add-link" placeholder="Ссылка на картинку">
          <span class="popup__validate" id="addLinkValidate"></span>
          <button class="popup__save" id="saveAdd" type="submit" value="save-add">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup" id="image">
      <div class="popup__image-container">
        <button type="button" id="closeImage" class="popup__close-image" aria-label="Кнопка закрытия формы"></button>
        <img class="popup__image">
        <p class="popup__image-text"></p>
      </div>
    </section>

    <section class="popup" id="avatar">
      <div class="popup__container">
        <button type="button" id="closeAvatar" class="popup__close-image" aria-label="Кнопка закрытия формы"></button>
        <form id="avatarForm" class="popup__form" name="profile-edit" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <input required class="popup__input" id="avatarLink" type="url" name="avatar-link" placeholder="Введите ссылку на аватар">
          <span class="popup__validate" id="avatarLinkValidate"></span>
          <button class="popup__save" id="avatarSave" type="submit" value="avatar-save">Сохранить</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  
  <template id="card">
    <div class="element">
      <img class="element__image">
      <button type="button" class="element__delete"></button>
      <div class="element__description">
        <p class="element__name"></p>
        <div class="element__likes">
          <button type="button" class="element__heart"></button>
          <p class="element__heart-counter"></p>
        </div>
      </div>
    </div>
  </template>
</body>
